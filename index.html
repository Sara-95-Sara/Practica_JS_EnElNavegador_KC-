<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./index.css">
    <title>Control de gastos</title>
</head>
<body>
    <div id = "content">


        <p class = "title">Control de gastos</p>
        
        <div class = "content_item">

           <p class = "tuAhorro">TU AHORRO</p>
           <p class ="valueAhorro">0.00€</p>

            <div class = "ingreso-gasto">
                <div class = "ingreso">
                   <p class = "ingresoParrafo">INGRESO</p>
                   <p class = "ingresoPrecio">0.00€</p>
                </div>
            
                <div class = gasto>
                    <p class = "gastoParrafo">GASTO</p>
                    <p class = "gastoPrecio">0.00€</p>
                </div>
            </div>

            <p class = "historialParrafo">Historial</p>

            <ul id = "list"></ul>

           
            <div class = "transaccion">
                <form id = "addTransaction" novalidate>
                    <div class = "transaccionConcept">
                       <label class = "transaccionParrafo" for = "concept">Añadir nueva transacción</label>
                       <label class = "transaccionParrafoConcept" for = "concept">Concepto</label>
                       <input type = "text" id = "concept" name = "concept" placeholder ="Añade concepto..." required>
                    </div>
                    <div class = "transaccionCantidad">
                       <label class = "transaccionParrafoCantidad" for = "cantidad">Cantidad <br> (negativo - gasto, positivo - ingreso)</label>
                       <input type = "number" id = "cantidad" name = "cantidad" placeholder ="Introduce cantidad..." required>
                    </div>
                    <button id = "formValue">Añadir transacción</button>
                </form>
            </div>    


        </div>


    </div>

    <script src = "./index.js"></script>
</body>
</html>
